<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <httpProtocol>
      <customHeaders>
        <add name="X-Frame-Options" value="*" />
      </customHeaders>
    </httpProtocol>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Top Hits</title>
  </head>
  <body>
    <!--header-->
    <div class="video">
      <video src="./images/rock_concert.mp4" muted loop autoplay></video>

      <h1 class="title text__vertical">Top Hits</h1>
      <!--header-->

      <h5 class="text__sub">
        Search Your favorite artist and view a full list of their albums
      </h5>
      <input
        type="text"
        class="video__input"
        placeholder="Artist search..."
        id="search"
      />
      <a id="search_btn" href="#" class="cta">
        <span>Render Albums</span>
        <svg width="16px" height="12px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </a>
    </div>
    <!--Input section-->
    <div class="container" id="output"></div>
    <div id="outputVideo" class="container-video"></div>
    <!--generate albums-->

    <script src="app.js"></script>
  </body>
</html>
